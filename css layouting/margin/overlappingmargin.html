<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Margin Collapse</title>
  <style>
    .kotak1 {
      background-color: lightblue;
      height: 100px;
      margin-bottom: 50px; /* Margin bawah */
    }

    .kotak2 {
      background-color: lightgreen;
      height: 100px;
      margin-top: 30px; /* Margin atas */
    }
  </style>
</head>
<body>
  <div class="kotak1">Kotak 1</div>
  <div class="kotak2">Kotak 2</div>
</body>
</html>
