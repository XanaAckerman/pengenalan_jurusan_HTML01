<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contoh Float</title>
  <style>
    /* Gaya untuk gambar */
    .gambar {
      float: left;  /* Gambar mengalir ke kiri */
      margin-right: 20px;  /* Memberikan jarak antara gambar dan teks */
      width: 150px;  /* Lebar gambar */
    }

    /* Gaya untuk teks */
    .teks {
      font-size: 18px;
    }
  </style>
</head>
<body>
<div>ngawi</div>
  <div class="teks">
    <img src="https://via.placeholder.com/150" alt="Gambar" class="gambar">
    <p>Ini adalah teks yang mengalir di sebelah kiri gambar. Dengan menggunakan float pada gambar, teks akan mengalir di sekeliling gambar.</p>
    <p>Seperti yang kamu lihat, teks berada di samping gambar karena gambar "mengapung" ke kiri.</p>
  </div>

</body>
</html>
