<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contoh Position Static</title>
  <style>
    /* Menambahkan style untuk elemen-elemen */
    .container {
      width: 100%;
      height: 100vh;
      border: 1px solid #ccc;
    }

    .box {
      width: 200px;
      height: 100px;
      background-color: lightblue;
      margin: 10px;
      padding: 20px;
      text-align: center;
      border: 2px solid #007bff;
    }

    /* Box pertama dengan position static */
    .box1 {
      margin-left: 300px;
    }

    /* Box kedua dengan position static */
    .box2 {
      position: static;
      margin-left: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box box1">
      <p>Box 1 - position: static</p>
    </div>
    <div class="box box2">
      <p>Box 2 - position: static</p>
    </div>
  </div>
</body>
</html>
