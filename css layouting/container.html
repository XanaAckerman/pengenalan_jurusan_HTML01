<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contoh Container CSS</title>
  <style>
    /* Mengatur gaya untuk container */
    .container {
      width: 80%;          /* Lebar container 80% dari lebar layar */
      max-width: 1200px;   /* Lebar maksimal container 1200px */
      margin: 0 auto;      /* Memusatkan container secara horizontal */
      padding: 20px;       /* Memberikan ruang di dalam container */
      background-color: #f0f0f0; /* Warna latar belakang container */
    }

    /* Gaya untuk konten di dalam container */
    .content {
      background-color: lightblue;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Ini adalah Container</h1>
      <p>Konten ini dibatasi oleh container yang memiliki lebar responsif dan maksimal 1200px.</p>
    </div>
  </div>
</body>
</html>
