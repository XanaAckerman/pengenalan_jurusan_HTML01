<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Box Model Properti Individu</title>
  <style>
    /* Gaya umum untuk kotak */
    .kotak {
      width: 200px;               /* Lebar konten */
      height: 100px;              /* Tinggi konten */
      text-align: center;         /* Menyelaraskan teks ke tengah */
      line-height: 100px;         /* Menyelaraskan teks secara vertikal */
      background-color: lightblue;
    }

    /* Margin */
    .margin-example {
      margin-top: 20px;            /* Jarak atas */
      margin-right: 30px;          /* Jarak kanan */
      margin-bottom: 40px;         /* Jarak bawah */
      margin-left: 50px;           /* Jarak kiri */
      background-color: lightgreen;
    }

    /* Padding */
    .padding-example {
      padding-top: 15px;           /* Padding atas */
      padding-right: 25px;         /* Padding kanan */
      padding-bottom: 35px;        /* Padding bawah */
      padding-left: 45px;          /* Padding kiri */
      background-color: lightcoral;
    }

    /* Border */
    .border-example {
      border-top: 5px solid red;   /* Border atas */
      border-right: 10px dashed blue; /* Border kanan */
      border-bottom: 15px solid green; /* Border bawah */
      border-left: 20px dotted purple; /* Border kiri */
      background-color: lightyellow;
    }
  </style>
</head>
<body>
  <h1>Properti Individu Box Model</h1>

  <h2>Margin Example</h2>
  <div class="kotak margin-example">Contoh Margin (atas, kanan, bawah, kiri)</div>

  <h2>Padding Example</h2>
  <div class="kotak padding-example">Contoh Padding (atas, kanan, bawah, kiri)</div>

  <h2>Border Example</h2>
  <div class="kotak border-example">Contoh Border (atas, kanan, bawah, kiri)</div>

</body>
</html>
