<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contoh Div dan Span</title>
  <style>
    /* Gaya untuk div */
    .kotak {
      width: 300px;
      height: 150px;
      background-color: lightblue;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid black;
    }

    /* Gaya untuk span */
    .highlight {
      color: white;
      background-color: red;
      padding: 5px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <!-- Contoh penggunaan div -->
  <div class="kotak">
    Ini adalah <b>div</b>. Elemen ini digunakan untuk mengelompokkan konten besar.
  </div>

  <!-- Contoh penggunaan span -->
  <p>Ini adalah paragraf dengan teks <span class="highlight">span</span> yang diwarnai merah.</p>

  <!-- Div dan span bersama -->
  <div class="kotak">
    <p>Ini adalah div dengan teks <span class="highlight">span</span> di dalamnya.</p>
  </div>
</body>
</html>
