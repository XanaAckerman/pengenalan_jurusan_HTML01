<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th, td {
            height: 40px; width: 30%;
        }
        td {
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Form Data Diri Lengkap</h1>
    <form>
        <table  style="width:100%" border="1">
            <tr>
                <th colspan="3" width="200">Foto dan Data Diri</th>
            </tr>
            <tr>
                <th rowspan="6" class="photo">
                    <img src="Dazai Osamu __ icons - Copy.jpg" alt="Foto" width="140px" height="200px">
                </th>
                <th>Nama Lengkap</th>
                <td>
                    <input type="text" name="nama_lengkap" placeholder="Nama Lengkap">
                </td>
            </tr>
            <tr>
                <th>Email</th>
                <td>
                    <input type="email" name="email" placeholder="contoh@example.com">
                </td>
            </tr>
            <tr>
                <th>Nomor Telepon</th>
                <td>
                    <input type="number" name="nomor_telepon" placeholder="Nomor Telepon">
                </td>
            </tr>
            <tr>
                <th>Alamat</th>
                <td>
                    <textarea name="alamat" placeholder="Alamat Lengkap"></textarea>
                </td>
            </tr>
            <tr>
                <th>Jenis Kelamin</th>
                <td>
                    <input type="radio" name="jenis_kelamin" value="Laki-laki"> Laki-laki
                    <input type="radio" name="jenis_kelamin" value="Perempuan"> Perempuan
                </td>
            </tr>
            <tr>
                <th>Tanggal Lahir</th>
                <td>
                    <input type="date" name="tanggal_lahir">
                </td>
            </tr>
            <tr>
                <th>Warna Favorit</th>
                <td><input type="color" name="warna_favorit" ></td>
            </tr>
            <tr>
                <th>Webside Pribadi</th>
                <td>
                    <input type="url" name="website_pribadi" placeholder="http://example.com">
                </td>
            </tr>
            <tr>
                <th>Upload Foto</th>
                <td><input type="file" name="upload_foto"></td>
            </tr>
            <tr>
                <th>Bio</th>
                 <td>
                    <textarea name="bio" placeholder="tuliskan sedikit diri Anda"></textarea>
                </td>
            </tr>
            <tr>
                <th>Newsletter</th>
                <td><input type="checkbox" name="newsletter"> Daftar untuk Newsletter</td>
            </tr>
            <tr>
                <th>Gaji yang Diharapkan</th>
                <td><input type="range">
            </tr>
            <tr>
                <th>Komentar</th>
                <td><textarea name="komentar" placeholder="Komentar atau pertanyaan"></textarea></td>
            </tr>
            <tr>
                <td colspan="3" style="text-align: center;">
                    <button type="submit">Kirim</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>
    </form>
</body>
</html>
</body>
</html>
